<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/> 
        <title>Pokedex</title>
        <script src="./js/pokedex.js"></script>
        <script src="./js/pokedexcss.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/typeicon.css"/>
        <link rel="stylesheet" type="text/css" href="./css/pokedex.css"/>
    </head>
    
    <body>
        <div class="screen scrollbar">
            <h2>Pokedex</h2>
            <p>Filter by No.: <input id="IDsearch" type="text"/>
                <button name="ID" onclick="showPokemonList(this.name)">Search</button>
            </p>
            <p>Filter by Name: <input id="NAMEsearch" type="text"/>
                <button name="NAME" onclick="showPokemonList(this.name)">Search</button>
            </p>
            <form>
                Filter by type: <select id="TYPEsearch" name="TYPE" onchange="showPokemonList(this.name, this.value)">
                    <option value="ALL">ALL</option>
                    <option value="Normal">Normal</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Flying">Flying</option>
                    <option value="Poison">Poison</option>
                    <option value="Ground">Ground</option>
                    <option value="Rock">Rock</option>
                    <option value="Bug">Bug</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Steel">Steel</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Ice">Ice</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Dark">Dark</option>
                    <option value="Fairy">Fairy</option>
                </select>
            </form>

            <br/>
            
            <table id="pokemonlist">
            </table>
            <br/><a href="./mainpage.html">Back to mainpage.</a><br/>
        </div>
    </body>
</html>
