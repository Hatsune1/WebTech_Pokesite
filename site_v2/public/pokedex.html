<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/> 
        <title>Pokedex</title>
        <script src="./js/pokedex.js"></script>
        <script src="./js/pokedexcss.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/typeicon.css"/>
        <link rel="stylesheet" type="text/css" href="./css/pokedex.css"/>
    </head>
    
    <body>
        <div class="screen">
            <div class="starframe">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="40" heigh="40" onclick="myFavorate(this.id)" id="off" class="svgfig">
                    <polygon points="20,3 25,15 37,16 28,24 30,36 20,30 10,36 12,24 3,16 15,15" id="polystaroff"/>
                </svg>
            </div>
            <div style="text-align: center;">
                <h2> Pokedex </h2>
                No.: <input id="IDsearch" type="text" name="ID" onchange="showPokemonList(this.name, this.value)"/>
                Name: <input id="NAMEsearch" type="text" name="NAME" onchange="showPokemonList(this.name, this.value)"/>
                <form style="display: inline;">
                    Type: <select id="TYPEsearch" name="TYPE" onchange="showPokemonList(this.name, this.value)">
                        <option value="ALL">ALL</option>
                        <option value="Normal">Normal</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Flying">Flying</option>
                        <option value="Poison">Poison</option>
                        <option value="Ground">Ground</option>
                        <option value="Rock">Rock</option>
                        <option value="Bug">Bug</option>
                        <option value="Ghost">Ghost</option>
                        <option value="Steel">Steel</option>
                        <option value="Fire">Fire</option>
                        <option value="Water">Water</option>
                        <option value="Grass">Grass</option>
                        <option value="Electric">Electric</option>
                        <option value="Psychic">Psychic</option>
                        <option value="Ice">Ice</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Dark">Dark</option>
                        <option value="Fairy">Fairy</option>
                    </select>
                </form>
            </div>
            <table id="pokemonlist"></table>
            <br/><a href="./mainpage.html">Back to mainpage.</a><br/>
        </div>
    </body>
</html>
